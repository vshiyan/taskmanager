{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>TaskManager</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>

<body>

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" >
        <a class="navbar-brand" href="{% url 'home' %}">TaskManager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Главная<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'about' %}">О проекте<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'before' %}">Потрачено<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'compled' %}">Выполненые<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav text-right">
                {% if  user.is_authenticated %}
                    <a class="nav-link text-right " href="{% url 'sign_out' %}">Выйти</a>
                    <a class="nav-link text-right " href="{% url 'home' %}">{{ user }}</a>
                {% else %}
                    <a class="nav-link text-right border-left" href="{% url 'sign_in' %}">Войти</a>
                    <a class="nav-link text-right" href="{% url 'sign_up' %}">Регистрация</a>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>


<!-- Begin page content -->
<main role="main" class="container mt-5 mb-5">
    <div class="container jumbotron">
        {% block content %}
        {% endblock content %}
    </div>
</main>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
